<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de Pesquisa</title>
    <link rel="stylesheet" href="pasta css/pagina_pesquisa.css">
    <script src="pasta javascript/theme-switcher.js"></script>
    <script src="pasta javascript/filters.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container-pesquisa">
        <div class="sidebar">
            <div class="icon-bar">
                <a href="pagina_principal.html"><img src="pasta imagens/png/008-comente.png" alt=""></a>
                <a href="dentro_comunidade.html"><img src="pasta imagens/png/007-conversando.png" alt=""></a>
            </div>

            <div class="footer-icons">
                <a href="configuracoes.html"><img src="pasta imagens/png/003-configuracao.png" alt=""></a>
                <a href="pagina_pesquisa.html"><img src="pasta imagens/png/006-lupa.png" alt="" class="active"></a>
                <a href="pagina_comunidades.html"><img src="pasta imagens/png/001-do-utilizador.png" alt=""></a>
            </div>
        </div>

        <div class="pesquisa-area">
            <div class="pesquisa-header">
                <img id="filter-img" src="pasta imagens/png/012-contexto.png" alt="" ><br>
                <img id="search-img" src="pasta imagens/png/006-lupa.png" alt="">
                <input type="search" placeholder="Pesquisar..." id="pesquisaInput">
            </div>

            <div class="filters-container" id="filtersContainer">
                <div class="filter-options">
                    <div class="filter-title">Temas</div>
                    <label><input type="checkbox"> Tema 1</label>
                    <label><input type="checkbox"> Tema 2</label>
                    <label><input type="checkbox"> Tema 3</label>
                </div>

                <div class="filter-options">
                    <div class="filter-title">Comunidades</div>
                    <label><input type="checkbox"> Comunidade 1</label>
                    <label><input type="checkbox"> Comunidade 2</label>
                    <label><input type="checkbox"> Comunidade 3</label>
                </div>
            </div>

            <ul class="pesquisa-relacionada">
                <li>
                    <a href="#">
                        <img src="images/user.png" alt="Perfil">
                        Nome do Contato 10000000000000000000000000000000000000000000
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="images/user.png" alt="Perfil">
                        Nome do Contato 2
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="images/user.png" alt="Perfil">
                        Nome do Contato 3
                    </a>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
