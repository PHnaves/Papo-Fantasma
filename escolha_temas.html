<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha de Temas</title>
    <link rel="stylesheet" href="pasta css/escolha_temas.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Você já Está Cadastrado(a)</h1><br>
        <h3>Mas ainda precisamos de algumas<br>informações para uma melhor experiência.</h3>
        <h4 class="header-title">Escolha 4 temas de seu interesse</h4>

        <div class="d-flex flex-wrap justify-content-center">
            <div class="nuvem">Música</div>
            <div class="nuvem">Filmes</div>
            <div class="nuvem">Esportes</div>
            <div class="nuvem">Jogos</div>
            <div class="nuvem">Tecnologia</div>
            <div class="nuvem">Moda</div>
            <div class="nuvem">Arte</div>
            <div class="nuvem">Literatura</div>
            <div class="nuvem">Viagens</div>
            <div class="nuvem">Ciência</div>
            <div class="nuvem">Comida</div>
            <div class="nuvem">História</div>
        </div>

        <div class="description">
            <p><h4>Fale um pouco mais sobre você</h4></p>
            <textarea class="form-control" rows="4" placeholder="Descrição..."></textarea>
        </div>

        <a href="criacao_avatar.html"><button class="btn btn-continue">Continuar</button></a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const nuvens = document.querySelectorAll('.nuvem');
        let selecionadas = 0;

        nuvens.forEach(nuvem => {
        nuvem.addEventListener('click', () => {
            if (nuvem.classList.contains('selecionada')) {
            nuvem.classList.remove('selecionada');
            selecionadas--;
            } else if (selecionadas < 4) {
            nuvem.classList.add('selecionada');
            selecionadas++;
            } else {
            alert('Você já selecionou 4 temas!');
            }
        });
        });
    </script>
</body>
</html>
